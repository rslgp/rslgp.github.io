        @media (max-width: 480px) {

<body>
    <div class="container">

        <div class="scanner-container">

                        Nenhum c√≥digo escaneado ainda. Inicie a c√¢mera para come√ßar!
                    </div>

    <script>
        class BrazilianBarcodeScanner {
            constructor() {
                this.isScanning = false;
                this.autoMode = true;
                this.macroMode = false;
                this.results = [];
                this.lastScannedCode = '';
                this.lastScannedTime = 0;
                this.currentStream = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateHints();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.toggleModeBtn = document.getElementById('toggleModeBtn');
                this.focusBtn = document.getElementById('focusBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resultsDiv = document.getElementById('results');
                this.statusDiv = document.getElementById('status-message');
                this.modeIndicator = document.getElementById('modeIndicator');
                this.scannerHint = document.getElementById('scannerHint');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanner());
                this.captureBtn.addEventListener('click', () => this.captureBarcode());
                this.toggleModeBtn.addEventListener('click', () => this.toggleMode());
                this.focusBtn.addEventListener('click', () => this.toggleFocus());
                this.stopBtn.addEventListener('click', () => this.stopScanner());
            }

            showStatus(message, type = 'info') {
                this.statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
                setTimeout(() => {
                    this.statusDiv.innerHTML = '';
                }, 5000);
            }

            updateHints() {
                const hints = [
                    'Posicione o c√≥digo de barras dentro do ret√¢ngulo verde',
                    'Mantenha a c√¢mera est√°vel para melhor leitura',
                    'Use o bot√£o Macro para objetos muito pr√≥ximos',
                    'Aproxime ou afaste a c√¢mera se necess√°rio',
                    'Certifique-se de que h√° boa ilumina√ß√£o',
                    'C√≥digo EAN-13 (13 d√≠gitos) √© o padr√£o brasileiro'
                ];
                
                let currentHint = 0;
                setInterval(() => {
                    if (this.isScanning) {
                        this.scannerHint.textContent = hints[currentHint];
                        currentHint = (currentHint + 1) % hints.length;
                    }
                }, 3000);
            }

            async getOptimalCameraConstraints() {
                const baseConstraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 },
                        aspectRatio: { ideal: 16/9 }
                    }
                };

                // Add advanced camera features for better close-up scanning
                if (this.macroMode) {
                    baseConstraints.video.focusMode = { ideal: "manual" };
                    baseConstraints.video.focusDistance = { ideal: 0.1 }; // Very close focus
                    baseConstraints.video.zoom = { ideal: 2 }; // Digital zoom for macro
                } else {
                    baseConstraints.video.focusMode = { ideal: "continuous" };
                    baseConstraints.video.focusDistance = { ideal: 0.5 }; // Standard focus distance
                }

                // Try to enable advanced camera features
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length > 0) {
                        // Try to use the back camera specifically
                        for (let device of videoDevices) {
                            if (device.label.toLowerCase().includes('back') || 
                                device.label.toLowerCase().includes('rear')) {
                                baseConstraints.video.deviceId = { exact: device.deviceId };
                                break;
                            }
                        }
                    }
                } catch (error) {
                    console.log('Advanced camera selection not available:', error);
                }

                return baseConstraints;
            }
            async startScanner() {
                try {
                    this.startBtn.querySelector('.loader').style.display = 'inline-block';
                    this.startBtn.disabled = true;
                    
                    // Get optimal camera constraints
                    const constraints = await this.getOptimalCameraConstraints();
                    
                    // Test camera access and get stream
                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints.video ? constraints : { video: true });
                    
                    // Stop the test stream
                    this.currentStream.getTracks().forEach(track => track.stop());
                    
                    // Configure QuaggaJS with enhanced settings for close-up scanning
                    const quaggaConfig = {
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: constraints.video || {
                                width: { ideal: 1920, min: 640 },
                                height: { ideal: 1080, min: 480 },
                                facingMode: "environment",
                                aspectRatio: { ideal: 16/9 }
                            },
                            area: { // Define scanning area
                                top: "20%",
                                right: "10%",
                                left: "10%", 
                                bottom: "20%"
                            },
                            singleChannel: false // Use full color for better detection
                        },
                        locator: {
                            patchSize: this.macroMode ? "large" : "medium",
                            halfSample: !this.macroMode, // Full sample for macro mode
                            showCanvas: false,
                            showPatches: false,
                            showFoundPatches: false,
                            showSkeleton: false,
                            showLabels: false,
                            showPatchLabels: false,
                            showBoundingBox: false,
                            boxFromPatches: {
                                showTransformed: false,
                                showTransformedBox: false,
                                showBB: false
                            }
                        },
                        numOfWorkers: navigator.hardwareConcurrency || 4,
                        frequency: this.macroMode ? 5 : 10, // Slower frequency for macro mode
                        decoder: {
                            readers: [
                                "ean_reader",
                                "ean_8_reader",
                                "code_128_reader" // Add Code 128 support
                            ],
                            multiple: false
                        },
                        locate: true,
                        debug: false
                    };
                    
                    Quagga.init(quaggaConfig, (err) => {
                        if (err) {
                            console.error('Erro ao inicializar scanner:', err);
                            this.showStatus('‚ùå Erro ao acessar a c√¢mera. Tentando configura√ß√£o alternativa...', 'error');
                            this.tryFallbackCamera();
                            return;
                        }
                        
                        console.log("Scanner inicializado com sucesso");
                        this.isScanning = true;
                        this.updateButtons();
                        this.showStatus(`‚úÖ C√¢mera iniciada! ${this.macroMode ? '(Modo Macro ativo)' : ''} Aponte para um c√≥digo de barras.`, 'success');
                        
                        // Apply CSS fixes to ensure video fills container
                        setTimeout(() => {
                            this.adjustVideoDisplay();
                        }, 500);
                        
                        if (this.autoMode) {
                            Quagga.start();
                        }
                    });

                    // Handle successful barcode detection
                    Quagga.onDetected((result) => {
                        if (!this.autoMode) return;
                        
                        const code = result.codeResult.code;
                        const now = Date.now();
                        
                        // Prevent duplicate scans within 2 seconds
                        if (code === this.lastScannedCode && (now - this.lastScannedTime) < 2000) {
                            return;
                        }
                        
                        this.processBarcodeResult(code);
                    });

                } catch (error) {
                    console.error('Erro ao iniciar scanner:', error);
                    this.showStatus('‚ùå N√£o foi poss√≠vel acessar a c√¢mera. Tentando configura√ß√£o b√°sica...', 'error');
                    this.tryFallbackCamera();
                }
            }

            async tryFallbackCamera() {
                try {
                    // Fallback to basic camera configuration
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: {
                                width: { min: 640 },
                                height: { min: 480 },
                                facingMode: "environment"
                            }
                        },
                        decoder: {
                            readers: ["ean_reader", "ean_8_reader"]
                        }
                    }, (err) => {
                        if (err) {
                            this.showStatus('‚ùå C√¢mera n√£o dispon√≠vel. Verifique as permiss√µes.', 'error');
                            this.resetButtons();
                            return;
                        }
                        
                        this.isScanning = true;
                        this.updateButtons();
                        this.showStatus('‚úÖ C√¢mera b√°sica iniciada!', 'success');
                        
                        setTimeout(() => {
                            this.adjustVideoDisplay();
                        }, 500);
                        
                        if (this.autoMode) {
                            Quagga.start();
                        }
                    });
                } catch (fallbackError) {
                    this.showStatus('‚ùå Falha ao inicializar c√¢mera.', 'error');
                    this.resetButtons();
                }
            }

            adjustVideoDisplay() {
                // Force video to fill container properly
                const video = document.querySelector('#scanner video');
                const canvas = document.querySelector('#scanner canvas');
                const container = document.querySelector('#scanner');
                
                if (video) {
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    // Removed mirror transform to fix reversed movement
                }
                
                if (canvas) {
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    canvas.style.objectFit = 'cover';
                    canvas.style.position = 'absolute';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                }
                
                if (container) {
                    container.style.position = 'relative';
                    container.style.height = '300px';
                    container.style.overflow = 'hidden';
                }
            }

            captureBarcode() {
                if (!this.isScanning) return;
                
                // Force a single scan
                Quagga.onProcessed((result) => {
                    if (result && result.codeResult && result.codeResult.code) {
                        const code = result.codeResult.code;
                        this.processBarcodeResult(code);
                        // Remove the temporary listener
                        Quagga.offProcessed();
                    }
                });
            }

            processBarcodeResult(code) {
                // Validate Brazilian EAN-13 format
                if (!this.isValidBrazilianBarcode(code)) {
                    this.showStatus('‚ö†Ô∏è C√≥digo inv√°lido. Verifique se √© um c√≥digo de barras brasileiro v√°lido.', 'error');
                    return;
                }

                this.lastScannedCode = code;
                this.lastScannedTime = Date.now();

                // Add to results
                this.results.unshift({
                    code: code,
                    timestamp: new Date().toLocaleString('pt-BR'),
                    type: this.getBarcodeType(code)
                });

                // Keep only last 10 results
                if (this.results.length > 10) {
                    this.results = this.results.slice(0, 10);
                }

                this.updateResults();
                this.showStatus(`‚úÖ C√≥digo escaneado: ${code}`, 'success');
                
                // Play success sound (if available)
                this.playSuccessSound();
            }

            isValidBrazilianBarcode(code) {
                // Basic validation for EAN-13 (13 digits)
                if (!/^\d{13}$/.test(code)) return false;
                
                // EAN-13 checksum validation
                let sum = 0;
                for (let i = 0; i < 12; i++) {
                    sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
                }
                const checksum = (10 - (sum % 10)) % 10;
                return checksum === parseInt(code[12]);
            }

            getBarcodeType(code) {
                // Identify common Brazilian product prefixes
                const prefix = code.substring(0, 3);
                
                if (prefix >= '789' && prefix <= '790') {
                    return 'Produto Brasileiro üáßüá∑';
                } else if (prefix >= '000' && prefix <= '019') {
                    return 'Produto EUA/Canad√° üá∫üá∏üá®üá¶';
                } else if (prefix >= '300' && prefix <= '379') {
                    return 'Produto Fran√ßa üá´üá∑';
                } else if (prefix >= '400' && prefix <= '440') {
                    return 'Produto Alemanha üá©üá™';
                } else if (prefix >= '200' && prefix <= '299') {
                    return 'Uso Interno da Loja üè™';
                } else {
                    return 'Produto Internacional üåç';
                }
            }

            playSuccessSound() {
                // Create a simple beep sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            async toggleFocus() {
                if (!this.isScanning) return;
                
                this.macroMode = !this.macroMode;
                this.focusBtn.textContent = this.macroMode ? 'üîç Normal' : 'üîç Macro';
                
                // Restart scanner with new focus settings
                this.showStatus('üîÑ Ajustando foco da c√¢mera...', 'info');
                
                // Stop current scanner
                Quagga.stop();
                
                // Small delay to ensure proper cleanup
                setTimeout(async () => {
                    // Restart with new settings
                    const constraints = await this.getOptimalCameraConstraints();
                    
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: constraints.video || {
                                width: { ideal: 1920, min: 640 },
                                height: { ideal: 1080, min: 480 },
                                facingMode: "environment"
                            }
                        },
                        locator: {
                            patchSize: this.macroMode ? "large" : "medium",
                            halfSample: !this.macroMode
                        },
                        numOfWorkers: navigator.hardwareConcurrency || 4,
                        frequency: this.macroMode ? 5 : 10,
                        decoder: {
                            readers: ["ean_reader", "ean_8_reader", "code_128_reader"]
                        },
                        locate: true
                    }, (err) => {
                        if (err) {
                            console.error('Erro ao ajustar foco:', err);
                            this.showStatus('‚ùå Erro ao ajustar foco. Continuando com configura√ß√£o anterior.', 'error');
                            return;
                        }
                        
                        setTimeout(() => {
                            this.adjustVideoDisplay();
                        }, 500);
                        
                        this.showStatus(`‚úÖ Foco ${this.macroMode ? 'macro' : 'normal'} ativado!`, 'success');
                        
                        if (this.autoMode) {
                            Quagga.start();
                        }
                    });
                }, 200);
            }
            toggleMode() {
                this.autoMode = !this.autoMode;
                this.updateModeDisplay();
                
                if (this.autoMode) {
                    Quagga.start();
                    this.showStatus('üîÑ Modo autom√°tico ativado', 'info');
                } else {
                    Quagga.stop();
                    this.showStatus('üîÑ Modo manual ativado - use o bot√£o Capturar', 'info');
                }
            }

            updateModeDisplay() {
                this.modeIndicator.textContent = this.autoMode ? 'Modo Autom√°tico' : 'Modo Manual';
                this.modeIndicator.className = `mode-indicator ${this.autoMode ? 'auto' : 'manual'}`;
                this.toggleModeBtn.textContent = this.autoMode ? 'üîÑ Modo Manual' : 'üîÑ Modo Auto';
            }

            updateResults() {
                if (this.results.length === 0) {
                    this.resultsDiv.innerHTML = '<div class="no-results">Nenhum c√≥digo escaneado ainda.</div>';
                    return;
                }

                this.resultsDiv.innerHTML = this.results.map(result => `
                    <div class="result-item">
                        <div class="barcode-number">${result.code}</div>
                        <div style="color: #666; font-size: 0.9em; margin: 5px 0;">${result.type}</div>
                        <div class="timestamp">${result.timestamp}</div>
                    </div>
                `).join('');
            }

            updateButtons() {
                this.startBtn.querySelector('.loader').style.display = 'none';
                this.startBtn.disabled = true;
                this.captureBtn.disabled = false;
                this.toggleModeBtn.disabled = false;
                this.focusBtn.disabled = false;
                this.stopBtn.disabled = false;
            }

            resetButtons() {
                this.startBtn.querySelector('.loader').style.display = 'none';
                this.startBtn.disabled = false;
                this.captureBtn.disabled = true;
                this.toggleModeBtn.disabled = true;
                this.focusBtn.disabled = true;
                this.stopBtn.disabled = true;
            }

            stopScanner() {
                if (this.isScanning) {
                    Quagga.stop();
                    
                    // Clean up video stream
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                        this.currentStream = null;
                    }
                    
                    // Clear video element
                    const scanner = document.querySelector('#scanner');
                    if (scanner) {
                        scanner.innerHTML = '';
                    }
                    
                    this.isScanning = false;
                    this.macroMode = false;
                    this.focusBtn.textContent = 'üîç Macro';
                    this.resetButtons();
                    this.showStatus('‚èπÔ∏è Scanner parado.', 'info');
                }
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BrazilianBarcodeScanner();
        });
    </script>
</body>
</html>
