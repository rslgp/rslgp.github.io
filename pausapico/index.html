setInterval(function(){

	var today = new Date();
	
	var hora =  today.getHours();
	var setwork = false;
	
	if(
	hora >= 9 && 13 > hora
	||
	hora >= 15 && 18 > hora
	||
	(hora >= 20 || 0 == hora)
	){
		setwork = true;
	}else{
		setwork = false;
	}
	
	if(setwork != work){		
		work = setwork;
		changeFavicon();
	}

},5000);

document.getElementById('button').addEventListener('click', function(event) { 
	work = !work;
  changeFavicon();
}, false);

document.body.addEventListener('online', function() {
  console.log('online')
}, false);

document.body.addEventListener('offline', function() {
  console.log('offline')
}, false);
