<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        svg {
            border: 1px #eee solid;
            margin-top: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; /* Added margin for better spacing */
        }
    </style>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="input-content" placeholder="Enter text or URL" />
    <input type="number" id="input-dim" placeholder="Enter size (e.g., 256)" min="1" value="256" />
    <button id="generate-btn">Generate QR Code</button>
    
    <div id="qr-code-container">
        <!-- QR Code will be displayed here -->
    </div>

    <script>
        "use strict";

        document.getElementById('generate-btn').onclick = function () {
            const inputContent = document.getElementById('input-content').value;
            const inputDim = parseInt(document.getElementById('input-dim').value, 10);

            if (inputContent && !isNaN(inputDim) && inputDim > 0) {
                // Clear previous QR code and download button
                document.getElementById('qr-code-container').innerHTML = '';

                // Create QR code with the specified dimensions
                const qrCode = new QRCode({
                    msg: inputContent,
                    dim: inputDim,  // Use the user-defined size
                    pad: 4,
                    mtx: -1,
                    ecl: "H",
                    ecb: 1,
                    pal: ["#000", "#fff"],
                    vrb: 0,
                });

                // Append QR code to the container
                document.getElementById('qr-code-container').appendChild(qrCode);

                // Generate SVG Blob and update download link
                const svgElement = qrCode; // Use the generated SVG element
                const svgBlob = new Blob([svgElement.outerHTML], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);

                // Create a download button inside the container
                const downloadBtn = document.createElement('a');
                downloadBtn.href = url;
                downloadBtn.download = 'qrcode.svg';
                downloadBtn.innerText = 'Download QR Code as SVG';
                downloadBtn.style.display = 'block';
                downloadBtn.style.marginTop = '10px'; // Add some spacing above the button
                
                // Append download button to the QR code container
                document.getElementById('qr-code-container').appendChild(downloadBtn);
            } else {
                alert('Please enter valid text or URL and size.');
            }
        };
    </script>

    <a href="/qrcode/own">alternative own</a>
    <br>
    <a href="/qrcode/jquery">alternative jquery</a>
    <br>
</body>
</html>
