<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #qr-code {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        #download-btn {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>

    <h1>QR Code Generator</h1>
    <input type="text" id="input-text" placeholder="Enter text or URL" />
    <button id="generate-btn">Generate QR Code</button>

    <div id="qr-code"></div>
    <a id="download-btn" href="#" download="qrcode.svg">Download QR Code as SVG</a>

    <script>
        $(document).ready(function() {
            $('#generate-btn').click(function() {
                const inputText = $('#input-text').val();
                $('#qr-code').empty().show(); // Clear previous QR and show the container

                if (inputText) {
                    // Generate QR Code
                    const qrCode = $('#qr-code').qrcode({
                        text: inputText,
                        render: 'image',
                        ecLevel: 'H',
                        size: 200,
                        fill: '#000000',
                        background: '#ffffff'
                    });

                    // Create an SVG element
                    const svgData = qrCode.find('img').attr('src');
                    const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(svgBlob);
                    
                    // Set the download link
                    $('#download-btn').attr('href', url).show(); // Show download button
                } else {
                    alert('Please enter some text or URL');
                }
            });
        });
    </script>

</body>
</html>
