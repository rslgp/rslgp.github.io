<h3>Facebook send dialog</h3>
<input id="busca" type="text" onclick="this.select();" onkeypress="enter(event);">
<button onclick="buscar()" style="font-size:22px; height:50.6px; width:149.5px;">confirma</button>
<script>
  
    function buscar(){      
      FB.ui({
          method: 'send',
          link: document.getElementById('busca').value
      });
    }

    function enter(e){
      if (e.keyCode == 13 || e.which == 13)
        buscar();
    }
	
	//appid 1866747600266711, 184484190795
  //https://jsfiddle.net/api/post/library/pure/
  //https://developers.facebook.com/docs/javascript/examples
  window.fbAsyncInit = function() {
    FB.init({
      appId   : 1866747600266711,
      status  : true,
      xfbml      : true,
      version    : 'v2.9'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
