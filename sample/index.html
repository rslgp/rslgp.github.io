		<script>
			function replaceAll(str, de, para){
				var pos = str.indexOf(de);
				while (pos > -1){
					str = str.replace(de, para);
					pos = str.indexOf(de);
				}
				return (str);
			}
			
			function siteCustomSearch(link,busca,site){
				var linkhtml = link+busca;
					document.getElementById('resultado').innerHTML += '<a href='+linkhtml+' target="_blank">busca '+site+'</a><br><br>';
			}
			function buscar() {

				busca= encodeURIComponent(busca);

				window.open(linkhtml);
